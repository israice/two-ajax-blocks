<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript can change HTML content</title>

    <!--  Style of the page -->
    <style>
        .red-border {
            border: 1px solid red;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <!--  End of the style -->

</head>
<body>

    <!--  Content of the page -->
    <div class="red-border">
        <h2>JavaScript can change HTML content</h2>
        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        
        <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn on the light</button>
        
        <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
        
        <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn off the light</button>
    </div>
    <!--  End of the page -->
    

</body>
</html>
