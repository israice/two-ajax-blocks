<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Минимальный Copy с выделением</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #eee;
      font-family: monospace;
      padding: 2em;
    }

    .code-box {
      position: relative;
      background: #2d2d2d;
      padding: 1em;
      border-radius: 8px;
      border: 1px solid #444;
      margin-bottom: 2em;
    }

    .code-box code {
      display: block;
      white-space: pre-wrap;
      word-break: break-word;
      color: #f8f8f2;
    }

    .red-font {
      color: red;
      font-size: large;
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .copy-button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div class="code-box">
    <button class="copy-button" onclick="
      const btn = this;
      navigator.clipboard.writeText(document.getElementById('code').innerText).then(() => {
        btn.textContent = 'Copied!';
        setTimeout(() => btn.textContent = 'Copy', 2000);
      });
    ">Copy</button>
    <code id="code">
<span>// Копирование <span class="red-font">с подтверждением</span></span>
<span>console.<span class="red-font">log('Привет</span>, Мастер!');</span>
    </code>
  </div>

</body>
</html>
